<!DOCTYPE html>
<html>
<head>
    <title>Coverage Map</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<h2>{{ area.city }} â€“ {{ area.area_name }}</h2>
<p><strong>Radius:</strong> {{ area.radius_km }} km</p>

<div id="map"></div>

<script>
function initMap() {
    const center = { lat: {{ area.center_lat }}, lng: {{ area.center_lng }} };

    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: center,
    });

    new google.maps.Marker({
        position: center,
        map: map,
        label: "{{ area.area_name }}",
    });

    new google.maps.Circle({
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#0000FF",
        fillOpacity: 0.25,
        map: map,
        center: center,
        radius: {{ area.radius_km }} * 1000,
    });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap" async defer></script>

</body>
</html>
