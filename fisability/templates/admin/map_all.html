<!DOCTYPE html>
<html>
<head>
    <title>All Coverage Areas Map</title>
    <style>
        #map {
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h2>All Coverage Areas</h2>
<p>Displaying all cities, areas, and their coverage radius.</p>

<div id="map"></div>

<script>
function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 11.0, lng: 77.0 }, // default south india
    });

    const areas = {{ areas|safe }};
}
</script>

<script>
const areas = [
    {% for a in areas %}
    {
        lat: {{ a.center_lat }},
        lng: {{ a.center_lng }},
        radius: {{ a.radius_km }},
        name: "{{ a.area_name }}",
        city: "{{ a.city }}"
    },
    {% endfor %}
];

function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 9,
        center: { lat: areas[0].lat, lng: areas[0].lng },
    });

    areas.forEach(area => {
        const center = { lat: area.lat, lng: area.lng };

        new google.maps.Marker({
            position: center,
            map,
            label: area.name,
        });

        new google.maps.Circle({
            map,
            center: center,
            radius: area.radius * 1000,
            fillColor: "#0000FF",
            fillOpacity: 0.20,
            strokeColor: "#0000FF",
            strokeOpacity: 0.6,
            strokeWeight: 1
        });
    });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap" async defer></script>

</body>
</html>
